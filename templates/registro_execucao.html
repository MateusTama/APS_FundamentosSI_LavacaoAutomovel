{% extends "base.html" %}

{% block title %} Registro de Execução {% endblock %}

{% block content %}

<h2>Registrar Execução do Serviço</h2>
<form>
    <label for="agendamento">ID do Agendamento</label>
    <input type="text" id="agendamento" required>

    <label for="colaborador">Colaborador</label>
    <input type="text" id="colaborador" required>

    <label for="inicio">Horário de Início</label>
    <input type="time" id="inicio" required>

    <label for="fim">Horário de Término</label>
    <input type="time" id="fim" required>

    <label for="valor">Valor Cobrado (R$)</label>
    <input type="number" id="valor" step="0.01" required>

    <button type="submit">Registrar</button>
</form>

{% endblock %}
