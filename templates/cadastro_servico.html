{% extends "base.html" %}

{% block title %} Cadastro de Serviços {% endblock %}

{% block content %}

<h2>Cadastro de Serviços Prestados</h2>
<form method="post" action="{{ url_for('cadastrar_servico') }}">
    
    <label for="nome-servico">Nome do Serviço</label>
    <input type="text" id="nome-servico" name="nome" required>

    <label for="preco-servico">Preço (R$)</label>
    <input type="number" id="preco-servico" name="preco" step="0.01" required>

    <label for="categoria-servico">Categoria</label>
    <select id="categoria-servico" name="categoria" required>
        <option value="">Selecione</option>
        {% for categoria in servico_categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
        {% endfor %}
    </select>

    <label for="duracao">Duração Estimada (em minutos)</label>
    <input type="number" id="duracao" name="duracao" min="1" required>

    <label for="descricao-servico">Descrição</label>
    <textarea id="descricao-servico" name="descricao" rows="4" required></textarea>

    <button type="submit">Cadastrar Serviço</button>
</form>

{% endblock %}
