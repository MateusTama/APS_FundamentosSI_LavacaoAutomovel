{% extends "base.html" %}

{% block title %} Perfil {% endblock %}

{% block head %} 

{{ super() }}
<link rel="stylesheet" href="/static/css/perfil.css">

{% endblock %}

{% block header %}

<div class="header">
    <a href="{{ url_for('home' ) }}" class="voltar">
        <img src="/static/images/back-icon.svg" alt="Logo voltar" class="logo-voltar"> 
        Voltar
    </a>
    <h2 class="titulo-pagina">Perfil</h2>
    <a href="{{ url_for('logout') }}" class="sair">Sair</a>
</div>

{% endblock %}

{% block content %}

<div class="perfil-container">

    <!-- <div class="perfil-header">
        <h1>Perfil</h1>
        <a href="{{ url_for('logout') }}" class="botao-sair">Sair</a>
    </div> -->

    <form class="perfil-form">
        <div class="campo">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" disabled />
        </div>

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" disabled />
        </div>

        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}" disabled />
        </div>

        <!-- <div class="acoes">
            <a href="#" class="botao-editar">Editar Dados</a>
            <a href="#" class="botao-senha">Alterar Senha</a>
        </div> -->
    </form>
</div>

{% endblock %}
