{% extends "base.html" %}

{% block title %} Cadastro de Serviços {% endblock %}

{% block content %}

<h2>Cadastro de Serviços Prestados</h2>
<form>
    <label for="nome-servico">Nome do Serviço</label>
    <input type="text" id="nome-servico" required>

    <label for="preco-servico">Preço (R$)</label>
    <input type="number" id="preco-servico" step="0.01" required>

    <button type="submit">Cadastrar Serviço</button>
</form>

{% endblock %}
